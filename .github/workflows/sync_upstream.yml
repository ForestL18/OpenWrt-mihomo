name: Sync Upstream and Create PR

on:
  schedule:
    - cron: "0 17 * * *"
  workflow_dispatch: # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

      - name: Add Upstream Remote
        run: git remote add upstream https://github.com/morytyann/OpenWrt-mihomo.git

      - name: Fetch Upstream
        run: git fetch upstream

      - name: Create Sync Branch
        run: git checkout -b sync-upstream-changes

      - name: Merge Upstream
        run: |
          git merge upstream/main -X ours
          git reset upstream/main -- mihomo/Makefile luci-app-mihomo/Makefile .github/workflows

      - name: Check for Changes
        id: check_changes
        run: |
          git diff --quiet && git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Sync changes from upstream repository
          title: Sync Upstream Changes
          body: |
            This PR syncs changes from the upstream repository.

            Please review the changes carefully before merging.
          branch: sync-upstream-changes
          base: Alpha
          delete-branch: true
