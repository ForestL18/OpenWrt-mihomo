name: Sync Upstream and Create PR

on:
  schedule:
    - cron: "0 0 * * *" # 每天运行
  workflow_dispatch: # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Add Upstream Remote
        run: git remote add upstream https://github.com/morytyann/OpenWrt-mihomo.git

      - name: Fetch Upstream and Origin
        run: |
          git fetch upstream
          git fetch origin

      - name: Sync Upstream Changes
        run: |
          git merge -X theirs --no-edit upstream/main
          git checkout origin/Alpha -- mihomo/Makefile luci-app-mihomo/Makefile .github/workflows

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Sync changes from upstream repository
          title: Sync Upstream Changes
          body: |
            This PR syncs changes from the upstream repository.

            The following files/directories are kept in sync with the origin/Alpha branch:
            - mihomo/Makefile
            - luci-app-mihomo/Makefile
            - .github/workflows
          branch: sync-upstream
          base: Alpha
          delete-branch: true
